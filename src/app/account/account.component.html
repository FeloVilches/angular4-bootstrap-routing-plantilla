<div class="mb-4">

  <h1>Your account</h1>

  <div class="form-group row">
    <label class="col-2 col-form-label">E-mail</label>
    <div class="col-10">
      {{ user.uid }}
    </div>
  </div>
  <div class="form-group row">
    <label for="current-password" class="col-2 col-form-label">Current password</label>
    <div class="col-10">
      <input type="password" class="form-control" [(ngModel)]="passChange.old" id="current-password"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="new-password1" class="col-2 col-form-label">New password</label>
    <div class="col-10">
      <input type="password" class="form-control" [(ngModel)]="passChange.new1" id="new-password1"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="new-password2" class="col-2 col-form-label">Password confirmation</label>
    <div class="col-10">
      <input type="password" class="form-control" [(ngModel)]="passChange.new2" id="new-password2"/>
    </div>
  </div>

  <button (click)="changePassword()" class="btn btn-primary">Change password</button>

</div>



<div class="mb-4">

  <h1 class="mb-4">My plugins</h1>

  <div *ngIf="myPlugins == null">
    <i class="fa fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="myPlugins != null && myPlugins.length == 0">

    <p><i>You haven't uploaded any plugins yet.</i></p>

  </div>

  <div *ngFor="let p of myPlugins" class="mb-3">

      <a [routerLink]="['..', 'plugin', p.short_name]">{{ p.name }}</a>
      <div class="plugin-item-line">
        <div class="tag" *ngFor="let c of p.tags">
          <i class="fa fa-tag"></i>
          <span>{{ c.short_name }}</span>
        </div>
      </div>
  </div>

</div>
