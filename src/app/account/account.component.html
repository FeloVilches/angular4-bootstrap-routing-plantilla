<div class="mb-4">

  <div class="header">
    <h1>My account</h1>
  </div>

  <div *ngIf="user == null">
    <i class="fa fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="user != null">

    <div class="form-group row">
      <label class="col-2 col-form-label">Username</label>
      <div class="col-10">
        {{ user.nickname }}
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">E-mail</label>
      <div class="col-10">
        {{ user.uid }}
      </div>
    </div>
    <div class="form-group row">
      <label for="current-password" class="col-2 col-form-label">Current password</label>
      <div class="col-4">
        <input type="password" class="form-control" [(ngModel)]="passChange.old" id="current-password"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="new-password1" class="col-2 col-form-label">New password</label>
      <div class="col-4">
        <input type="password" class="form-control" [(ngModel)]="passChange.new1" id="new-password1"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="new-password2" class="col-2 col-form-label">Password confirmation</label>
      <div class="col-4">
        <input type="password" class="form-control" [(ngModel)]="passChange.new2" id="new-password2"/>
      </div>
    </div>

    <button (click)="changePassword()" class="btn btn-primary">Change password</button>

  </div>

</div>



<div class="mb-4">

  <div class="header">
    <h2>My plugins</h2>
  </div>

  <div *ngIf="myPlugins == null">
    <i class="fa fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="myPlugins != null && myPlugins.length == 0">

    <p><i>You haven't uploaded any plugins yet.</i></p>

  </div>

  <div *ngFor="let p of myPlugins" class="mb-4">

      <div class="mb-1">
        <a [routerLink]="['..', 'plugin', p.short_name]">
          {{ p.name }}
        </a>



      </div>
      <div class="plugin-item-line">

        <!-- The following code doesn't have white space because it does impact the page presentation -->

        <div class="tag accepted-plugin" *ngIf="p.status == 'confirmed'">
          <i class="fa fa-globe"></i> Public
        </div><div class="tag pending-plugin" *ngIf="p.status == 'pending'">
          <i class="fa fa-warning"></i> Pending moderation
        </div><div class="tag rejected-plugin" *ngIf="p.status == 'rejected'">
          <i class="fa fa-times"></i> Rejected</div><div class="tag" *ngFor="let c of p.tags">
          <i class="fa fa-tag"></i>
          <span>{{ c.short_name }}</span>
        </div><div class="tag" *ngIf="p.tags.length == 0"><i class="fa fa-tag"></i> <span><i>Untagged</i></span></div>

      </div>
  </div>

</div>
