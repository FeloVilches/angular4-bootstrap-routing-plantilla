<form (ngSubmit)="onSignInSubmit()">

  <div class="input-group mb-2">
    <div class="input-group-addon">
      <i class="fa fa-user"></i>
    </div>
    <input type="email"
           required
           placeholder="E-mail"
           name='email'
           [(ngModel)]="signInUser.email"
           class="form-control"/>
  </div>

  <div class="input-group mb-2">
    <div class="input-group-addon">
      <i class="fa fa-lock"></i>
    </div>
    <input placeholder="Password"
           type="password"
           required
           name='password'
           [(ngModel)]="signInUser.password"
           class="form-control"/>
  </div>


  <button type="submit" class="btn btn-primary" *ngIf="!loading">Login</button>
  <button type="submit" class="btn btn-primary" *ngIf="loading" disabled>Please wait...</button>
  <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>

  <div class="alert alert-danger mt-4" *ngIf="errors">{{ errors }}</div>

</form>
