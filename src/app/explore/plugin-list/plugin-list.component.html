<div *ngIf="currentStatus == Status.OK && plugins.length == 0">
    <p>No results <i class="fa fa-frown-o"></i></p>
</div>

<div *ngIf="currentStatus == Status.ERROR">
    <p>Error getting plugin list <i class="fa fa-frown-o"></i> <button (click)="fetchPlugins()" class="btn btn-primary">Try again</button> </p>
</div>

<div class="panel panel-default" *ngFor="let p of plugins">
  <div class="panel-body">
    <i class="fa fa-github"></i> <a target="_blank" href="{{ p | buildRepoUrl }}">{{ p.name }}</a>
  </div>

  <div class="panel-footer">
    <p><i class="fa fa-home"></i> <a target="_blank" href="{{ p.home_page }}">{{ p.home_page }}</a></p>

    <div class="tag" *ngFor="let c of p.categories"><i class="fa fa-tag"></i> <span>{{ c.short_name }}</span></div>

    <p *ngIf="p.shortDescription">
      {{ p.description | shortenLongString:maxLengthDescription }}
      <a href="#" (click)="p.shortDescription = false">Read more</a>
    </p>
    <p *ngIf="!p.shortDescription">{{ p.description }}</p>
  </div>
</div>


<div *ngIf="currentStatus == Status.LOADING">
    <i class="fa fa-spinner fa-spin"></i> Loading plugins...
</div>


<button *ngIf="!noMorePlugins" class="btn btn-primary" (click)="fetchPlugins()">Load more</button>
