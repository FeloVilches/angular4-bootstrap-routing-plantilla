<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/"><img src="assets/mo63x63.png"></a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"
      (collapsed)="onCollapsed($event)"
      (expanded)="onExpanded($event)"
      [collapse]="isCollapsed">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link link-blue" routerLink="/" (click)="isCollapsed = true"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-red" routerLink="explore" (click)="isCollapsed = true"><i class="fa fa-search"></i> Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-yellow" routerLink="publish" (click)="isCollapsed = true"><i class="fa fa-share-alt"></i> Publish</a>
          </li>

          <!-- Not logged in -->

          <li class="nav-item" *ngIf="!tokenAuthService.userSignedIn()">
            <a class="nav-link link-green" [routerLink]="['']" (click)="openModal(loginModal)"><i class="fa fa-user-o"></i> Login</a>
          </li>

          <!-- Logged in -->

          <li class="nav-item" *ngIf="tokenAuthService.userSignedIn()">
            <a class="nav-link link-green" (click)="tokenAuthService.signOut()">Profile</a>
          </li>

          <li class="nav-item" *ngIf="tokenAuthService.userSignedIn()">
            <a class="nav-link link-red" (click)="tokenAuthService.signOut()">Logout</a>
          </li>


        </ul>
      </div>
    </div>
  </nav>

  <!-- Login/register modal -->
  <ng-template #loginModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
  </ng-template>


  <!-- Page Content -->
  <div class="container container-main">
    <router-outlet></router-outlet>
  </div>



  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
  </footer>

</body>
